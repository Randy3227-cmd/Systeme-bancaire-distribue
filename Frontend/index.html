<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Latéral Moderne</title>
    <style>
        /* Style de base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow-x: hidden;
            transition: filter 0.3s ease;
        }

        /* Bouton pour ouvrir le menu */
        .menu-button {
            padding: 12px 24px;
            cursor: pointer;
            background-color: #4267B2;
            color: white;
            border: none;
            font-size: 18px;
            position: fixed;
            top: 20px;
            left: 20px;
            border-radius: 8px;
            z-index: 2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .menu-button:hover {
            transform: scale(1.05);
        }

        /* Style du menu latéral */
        .side-menu {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 4px 0 12px rgba(0, 0, 0, 0.5);
            overflow-x: hidden;
            transition: width 0.4s ease;
            z-index: 1;
            padding-top: 60px;
        }

        /* Contenu des éléments de menu */
        .menu-content {
            padding: 15px 30px;
        }

        .menu-item {
            padding: 15px 0;
            font-size: 20px;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .menu-item:hover {
            background-color: #f1f1f1;
            color: #4267B2;
        }

        /* Bouton pour fermer le menu */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #ff4d4d;
        }
        
        /* Effet de flou pour le contenu principal lorsque le menu est ouvert */
        .blur {
            filter: blur(5px);
        }
    </style>
</head>
<body>

    <!-- Bouton pour ouvrir le menu -->
    <button class="menu-button" id="menu-button" onclick="openMenu()">☰ Menu</button>

    <!-- Menu latéral -->
    <div id="sideMenu" class="side-menu">
        <span class="close-btn" onclick="closeMenu()">&times;</span>
        <div class="menu-content">
            <div class="menu-item">Accueil</div>
            <div class="menu-item">Profil</div>
            <div class="menu-item">Messages</div>
            <div class="menu-item">Notifications</div>
            <div class="menu-item">Paramètres</div>
            <div class="menu-item">Déconnexion</div>
        </div>
    </div>

    <script>
        // Fonction pour ouvrir le menu
        function openMenu() {
            document.getElementById("sideMenu").style.width = "300px";
            document.getElementById("menu-button").classList.add("blur");  // Ajoute l'effet de flou au contenu principal
        }

        // Fonction pour fermer le menu
        function closeMenu() {
            document.getElementById("sideMenu").style.width = "0";
            document.getElementById("menu-button").classList.remove("blur");  // Supprime l'effet de flou
        }
    </script>

</body>
</html>
