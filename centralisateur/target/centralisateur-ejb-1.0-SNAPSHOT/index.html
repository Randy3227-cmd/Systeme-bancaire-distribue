<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Espace Banque</title>

        <link rel="stylesheet" href="assets/css/index.css">
        <!-- Pages -->
        <script type="module" src="./src/pages/menu.js"></script>
        <script type="module" src="./src/pages/accueil.js"></script>
        <script type="module" src="./src/pages/comptecourant.js"></script>
        <script type="module" src="./src/pages/comptedepot.js"></script>
        <script type="module" src="./src/pages/comptepret.js"></script>
    </head>
    <body>
        <button class="menu-button" id="menu-button" onclick="openMenu()">☰
            Banque</button>

        <div id="sideMenu" class="side-menu">
            <span class="close-btn" onclick="closeMenu()">&times;</span>
            <div class="menu-header">
                <h2>💳 MoraTek - Bank</h2>
                <p>Votre espace client</p>
            </div>
            <div class="menu-content">
                <div class="menu-item" onclick="showAccueil()">🏠 Accueil</div>
                <div class="menu-item" onclick="showCompteCourant()">🏦 Compte
                    Courant</div>
                <div class="menu-item" onclick="showCompteDepot()">📊 Compte
                    Dépôt</div>
                <div class="menu-item" onclick="showComptePret()">💰 Compte
                    Prêt</div>
                <div class="menu-item">⚙️ Paramètres</div>
                <div class="menu-item">🚪 Déconnexion</div>
            </div>
        </div>

        <div id="content">
            <div class="card">
                <h2>Bienvenue dans votre Espace Bancaire</h2>
                <p>Sélectionnez une option dans le menu latéral pour consulter
                    vos comptes.</p>
            </div>
        </div>
    </body>
</html>
