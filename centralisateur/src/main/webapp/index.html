<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lat√©ral Moderne</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; overflow-x: hidden; transition: filter 0.3s ease; }
        .menu-button {
            padding: 12px 24px;
            cursor: pointer;
            background-color: #4267B2;
            color: white;
            border: none;
            font-size: 18px;
            position: fixed;
            top: 20px;
            left: 20px;
            border-radius: 8px;
            z-index: 2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
    
        .menu-button:hover {
            transform: scale(1.05);
        }
    
        .side-menu {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 4px 0 12px rgba(0, 0, 0, 0.5);
            overflow-x: hidden;
            transition: width 0.4s ease;
            z-index: 1;
            padding-top: 60px;
        }
    
        .menu-content {
            padding: 15px 30px;
        }
    
        .menu-item {
            padding: 15px 0;
            font-size: 20px;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease, background-color 0.3s ease;
        }
    
        .menu-item:hover {
            background-color: #f1f1f1;
            color: #4267B2;
        }
    
        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            transition: color 0.3s ease;
        }
    
        .close-btn:hover {
            color: #ff4d4d;
        }
    
        .blur {
            filter: blur(5px);
        }
    
        /* Zone d‚Äôaffichage du solde */
        #content {
            margin: 100px auto;
            width: 60%;
            text-align: center;
            font-size: 20px;
        }
    
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #4267B2;
        }
    
    </style>
</head>
<body>

   <!-- Bouton pour ouvrir le menu -->
<button class="menu-button" id="menu-button" onclick="openMenu()">‚ò∞ Menu</button>

<!-- Menu lat√©ral -->
<div id="sideMenu" class="side-menu">
    <span class="close-btn" onclick="closeMenu()">&times;</span>
    <div class="menu-content">
        <div class="menu-item" onclick="showAccueil()">Accueil</div>
        <div class="menu-item">Compte-Courant</div>
        <div class="menu-item">Compte-Depot</div>
        <div class="menu-item">Compte-Pret</div>
        <div class="menu-item">Param√®tres</div>
        <div class="menu-item">D√©connexion</div>
    </div>
</div>

<!-- Zone de contenu principal -->
<div id="content">
    <h2>Bienvenue</h2>
    <p>S√©lectionnez une option dans le menu.</p>
</div>

<script>
    function openMenu() {
        document.getElementById("sideMenu").style.width = "300px";
        document.getElementById("menu-button").classList.add("blur");
    }

    function closeMenu() {
        document.getElementById("sideMenu").style.width = "0";
        document.getElementById("menu-button").classList.remove("blur");
    }

    function showAccueil() {
        closeMenu();
        document.getElementById("content").innerHTML = `
            <h2>V√©rifier le solde total</h2>
            <label for="clientId">ID Client :</label>
            <input type="number" id="clientId" placeholder="Entrez l'ID client" />
            <button onclick="fetchSolde()">Voir le solde</button>
            <div id="result"></div>
        `;
    }

    async function fetchSolde() {
        const clientId = document.getElementById("clientId").value;
        if (!clientId) {
            alert("Veuillez entrer un ID client.");
            return;
        }
    
        try {
            const response = await fetch(`http://localhost:8080/centralisateur-ejb-1.0-SNAPSHOT/api/centralisateur/soldeTotal/${clientId}`);
            if (!response.ok) throw new Error("Erreur HTTP : " + response.status);
    
            const solde = await response.json();
            document.getElementById("result").innerText = `üí∞ Solde total du client ${clientId} : ${solde} Ar`;
        } catch (error) {
            document.getElementById("result").innerText = "‚ö†Ô∏è Impossible de r√©cup√©rer le solde.";
            console.error(error);
        }
    }
    
</script>


</body>
</html>
